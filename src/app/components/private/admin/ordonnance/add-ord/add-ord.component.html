<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Ajouter Ordonnance</h1>
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Ajouter un Ordonnance MÃ©dical</h6>
                    </div>

                    <div class="card-body">

                        <form [formGroup]="myForm" (ngSubmit)="saveName()">
                            <div class="form row">
                                <div class="form-group">
                                    <label for="name" id="name">nom : </label>
                                    <input type="text" class="form-control form-control-sm" formControlName="name">
                                    <div *ngIf="name?.touched && name?.invalid">
                                        <small *ngIf="name?.errors?.required" class="text-danger">nom est
                                            vide</small><br>
                                        <small *ngIf="name?.errors?.pattern" class="text-danger">nom n'est pas
                                            valide</small><br>
                                        <small *ngIf="name?.errors?.minlenght" class="text-danger">name must contains
                                            two charactter at least</small>
                                    </div>

                                </div>

                            </div>
                            <div class="form row">
                                <div class="form-group">
                                    <label for="patient"> Choisir un Patient</label>
                                    <select class="custom-select" name="" id="" formControlName="patient">
                                        <option value="" selected>Choisir un Patient</option>
                                        <option value="" *ngFor="let user of users" [value]="user.id">{{user.firstname}}</option>
                                    </select>
                                    <div *ngIf="patient?.touched && patient?.invalid">
                                        <small *ngIf="patient?.errors?.required" class="text-danger" >selectionner un patient<br></small> </div>
                                </div>
                            </div>


                            <div class="form row">
                                <button class="btn btn-sm btn-info mt-3" type="submit"
                                    [disabled]="myForm.invalid">Ajouter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
